<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="creditcard.css" />
</head>

<body>
    <h1>DEBIT CARD DETAILS :</h1>
    <div class="creditform">
        <form action="">
            <div class="creditelements">
                <label for="fname">Account Holder Name :</label>
                <input type="text" class="name" placeholder="Enter Account Holder Name" required>
            </div>
            <div class="creditelements">
                <label for="accnumber">Account Number :</label>
                <input type="text" class="accnumber" placeholder="Enter Debit card number" required>
            </div>
            <div class="creditelements">
                <label for="branchname">Branch Name :</label>
                <input type="text" class="name" placeholder="Enter Branch Name" required>
            </div>
            <div class="creditelements">
                <label for="cvv">CVV:</label>
                <input type="text" class="accnumber" placeholder="Enter CVV" required>
            </div>
            <div class="creditelements">
                <label for="expirydate">Expiry Date:</label>
                <input type="month" class="expirydate" required>
            </div>
            <a href="payment-transaction.html">
                <div class="pay-btn">Pay Now</div>
            </a>
            <a href="index.html">
                <div class="cancel-btn">Cancel</div>
            </a>
            <!-- <input class="pay-btn" type="submit"> -->




        </form>
    </div>
</body>

</html>
